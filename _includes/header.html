<header class="header">
  <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>

      </div>

      <div id="main-navbar" class="collapse navbar-collapse pull-right">
        <ul class="nav navbar-nav">

          <li class="{% if page.nav == 'anotherPage' %}active{% endif %}">
            <a href="{{ site.baseurl }}/another-page/" class="menu-item">{% t nav.anotherPage %}</a>
          </li>

          <li class="{% if page.nav == 'my_collection' %}active{% endif %}">
            <a href="{{ site.baseurl }}/my-collection/" class="menu-item">
              {% t nav.my_collection %}
            </a>
          </li>

          <li class="{% if page.nav == 'blog' %}active{% endif %}">
            <a href="{{ site.baseurl }}/blog/" class="menu-item ">
              {% t nav.blog %}
            </a>
          </li>

        </ul>
      </div>

    </div>
  </nav>
</header>

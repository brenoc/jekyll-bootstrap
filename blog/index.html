---
layout: default
title: nav.blog
nav: blog
styles:
scripts:
---

<section class="blog-header">
  <h1>{% t blog.title %}</h1>
  <p class="description">{% t blog.subtitle %}</p>  
</section>

<ul class="blog-list list-unstyled">
  {% for post in site.posts reversed %}
  {% if post.draft == nil %}
  <li>
    <div class="row">
      <div class="col-md-offset-1 col-md-3 text-center">
        <a href="{{ post.url }}">
          <img src="{{ post.image }}" class="img-responsive" alt="">
        </a>
      </div>
      <div class="col-md-7">
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.subtitle }}</p>
      </div>
    </div>
  </li>
  {% endif %}
  {% endfor %}
</ul>
